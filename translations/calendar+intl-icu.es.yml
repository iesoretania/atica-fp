prompt.delete_confirm: |
    ¿Está seguro de que desea eliminar las siguientes jornadas? En el caso de que alguna de ellas tenga elementos asociados, el borrado no tendrá lugar.

    Esta operación no se puede deshacer.

prompt.attendance_confirm: |
    ¿Está seguro de que desea indicar que el estudiante no asistió las siguientes jornadas? Si el estudiante marcó alguna actividad en esas jornadas, serán eliminadas. Las jornadas bloqueadas no se verán afectadas por esta acción.

    Esta operación no se puede deshacer.

