prompt.delete_confirm: |
  ¿Está seguro de que desea eliminar las siguientes actividades formativo-productivas? En el caso de que alguna de ellas tenga elementos asociados, el borrado no tendrá lugar.

  Esta operación no se puede deshacer.

prompt.copy_information: |
  Esta operación copia las actividades formativo/productivas de otra convocatoria de la misma enseñanza y su asignación de criterios.

  Para que se copie la asignación de criterios es necesario que la materia asociada a la convocatoria actual tenga ya  definidos los resultados de aprendizaje y sus criterios.

prompt.copy_wlt_information: |
  Esta operación copia las concreciones de actividades formativo/productivas de otra convocatoria de la misma enseñanza, pero no sus criterios.

