notification.unanswered_survey_warning.subject: "%organization% - Cumplimentación de encuesta"

notification.unanswered_survey_warning.body.student: |
  Estimado/a %name%:

  Hemos comprobado que aún no has cumplimentado la encuesta de satisfacción sobre tu paso por la empresa %company%.

  Queda(n) %count% día(s) antes de que se cierre. Tu opinión es muy útil para nosotros de cara a mejorar, te pedimos que dediques un momento en rellenarla, no te llevará más de un par de minutos.

  Si tienes cualquier problema, no dudes en ponerte en contacto con el centro educativo.

  Un saludo desde %organization%

