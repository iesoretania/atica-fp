form.change_email.email.body: |
    Estimado/a %name%:

    Hemos recibido una solicitud de cambio de la dirección de correo asociada a su cuenta. En el caso de que desee
    confirmar la nueva dirección debe hacer clic en el siguiente enlace: %link%

    El enlace de confirmación caducará en %expiry% minutos a contar desde la solicitud.

    Si cree que ha recibido este mensaje por error ignórelo, no es necesario que realice ninguna acción adicional.

    Un cordial saludo.
