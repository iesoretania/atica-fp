form.reset.email.subject: Restablecimiento de contraseña
form.reset.email.body: |
    Estimado/a %name%:

    Hemos recibido una solicitud de restablecimiento de contraseña. En el caso de que desee cambiar su contraseña
    por una nueva debe hacer clic en el siguiente enlace: %link%

    El enlace caducará en %expiry% minutos a contar desde la solicitud.

    Si cree que ha recibido este mensaje por error ignórelo, no es necesario que realice ninguna acción adicional.

    Un cordial saludo.

