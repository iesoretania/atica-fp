  ¿Está seguro de que desea permitir que estos estudiantes accedan al centro educativo? Podrán acceder durante todo el curso académico.

  ATENCIÓN: Este proceso puede llevar mucho tiempo debido a la creación masiva de contraseñas.

prompt.create_membership_info: |
  Si no tenían usuario previo, se les creará uno con su DNI o, si carecen de él, NIE. La contraseña por defecto será de nuevo el usuario.
  En el caso de que tuvieran usuario previo, se les mantendrá tanto el nombre de usuario como la contraseña.

